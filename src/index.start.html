<!doctype html>
<html ng-app="Eggly">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Eggly</title>

    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/eggly.css">
    <link rel="stylesheet" href="assets/css/animations.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar" ui-view="categories"></div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ui-view="bookmarks"></div>
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-animate.js"></script>
    <script src="vendor/angular-ui-router.min.js"></script>

    <script src="app/eggly-app.start.js"></script>
    <script src="app/categories/categories.js"></script>
    <script src="app/categories/bookmarks/bookmarks.js"></script>
    <script src="app/categories/bookmarks/create/bookmark-create.js"></script>
    <script src="app/categories/bookmarks/edit/bookmark-edit.js"></script>
    <script src="app/common/models/bookmarks-model.js"></script>
    <script src="app/common/models/categories-model.js"></script>

    <script type="text/ng-template" id="app/categories/bookmarks/bookmarks.tmpl.html">
        <div ng-repeat="bookmark in bookmarksListCtrl.bookmarks | filter:{category:bookmarksListCtrl.getCurrentCategoryName()}">
            <button type="button" class="close" ng-click="bookmarksListCtrl.deleteBookmark(bookmark)">&times;</button>
            <button type="button" class="btn btn-link" ui-sref="eggly.categories.bookmarks.edit({ category: bookmark.category, bookmarkId:bookmark.id})"><span class="glyphicon glyphicon-pencil"></span>
            </button>
            <a href="{{bookmark.url}}" target="_blank">{{bookmark.title}}</a>
        </div>
        <hr/>
        <ui-view>
            <div ng-if="bookmarksListCtrl.getCurrentCategory()">
                <button type="button" class="btn btn-link" ui-sref="eggly.categories.bookmarks.create">
                    <span class="glyphicon glyphicon-plus"></span>
                    Create Bookmark
                </button>
            </div>
        </ui-view>
    </script>
    <script type="text/ng-template" id="app/categories/categories.tmpl.html">
        <a ui-sref="eggly.categories"><img class="logo" src="assets/img/eggly-logo.png"></a>
        <ul class="nav nav-sidebar">
            <li ng-repeat="category in categoriesListCtrl.categories" ng-class="{'active':isCurrentCategory(category)}">
                <a ui-sref="eggly.categories.bookmarks({category:category.name})">
                    {{category.name}}
                </a>
            </li>
        </ul>
    </script>
    <script type="text/ng-template" id="app/categories/bookmarks/create/bookmark-create.tmpl.html">
        <form class="create-form" role="form" ng-submit="createBookmarkCtrl.createBookmark(newBookmark)" novalidate>
            <div class="form-group">
                <label for="newBookmarkTitle">Bookmark Title</label>
                <input type="text" class="form-control" id="newBookmarkTitle" ng-model="createBookmarkCtrl.newBookmark.title" placeholder="Enter title">
            </div>
            <div class="form-group">
                <label for="newBookmarkURL">Bookmark URL</label>
                <input type="text" class="form-control" id="newBookmarkURL" ng-model="createBookmarkCtrl.newBookmark.url" placeholder="Enter URL">
            </div>
            <button type="submit" class="btn btn-info btn-lg">Create</button>
            <button type="button" class="btn btn-default btn-lg pull-right" ng-click="createBookmarkCtrl.cancelCreating()">Cancel</button>
        </form>
    </script>
    <script type="text/ng-template" id="app/categories/bookmarks/edit/bookmark-edit.tmpl.html">
        <h4>Editing {{editBookmarkCtrl.bookmark.title}}</h4>
        <form class="edit-form" role="form" ng-submit="editBookmarkCtrl.updateBookmark(editBookmarkCtrl.editedBookmark)" novalidate>
            <div class="form-group">
                <label>Bookmark Title</label>
                <input type="text" class="form-control" ng-model="editBookmarkCtrl.editedBookmark.title" placeholder="Enter title">
            </div>
            <div class="form-group">
                <label>Bookmark URL</label>
                <input type="text" class="form-control" ng-model="editBookmarkCtrl.editedBookmark.url" placeholder="Enter URL">
            </div>
            <button type="submit" class="btn btn-info btn-lg">Save</button>
            <button type="button" class="btn btn-default btn-lg pull-right" ng-click="editBookmarkCtrl.cancelEditing()">Cancel</button>
        </form>
    </script>

</body>

</html>
